<ion-view view-title="{{title}}">
  <ion-content>
      <h1 class="textpositionCC">Shop Management</h1>
    <div class="row">
      <div class="col col-33"></div>
      <div class="col col-33">
        <img src="img/CupCoffee.jpg" width="100%">
      </div>
      <div class="col col-33"></div>
    </div>
    <div class="row">
      <div class="col col-33"></div>
      <div class="col col-33">
        <label class="item item-input">
          <input type="text" placeholder="Username" ng-model="signindata.username" >
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Password" ng-model="signindata.password" >
        </label>
      </div>
      <div class="col col-33"></div>
    </div>
    <div class="row">
      <div class="col col-33"></div>
      <div class="col col-33">
        <button class="button button-full button-positive">
          <i class="fontsizeSI">Sign In</i>
        </button>
      </div>
      <div class="col col-33"></div>
    </div>
  </ion-content>
</ion-view><ion-view view-title="Scan QR Code">
    <ion-content>
        <div class="row">
            <div class="col col-25"></div>
            <div class="col col-50 ">
                <img src="img/qrcode.png" width="100%" height="100%">
            </div>
            <div class="col col-25"></div>
        </div>
        <div class="row">
            <div class="col col-100 text-center">
                <button class="button button-positive fontsizeQR buttonsizeQR" ng-click="gotohomefromesigninwithqr()">
                 Scan
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
